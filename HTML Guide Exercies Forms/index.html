<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form_AGSUNOD</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }

    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea, button {
      margin-top: 5px;
      padding: 8px;
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      border: 2px solid red;
    }

    .counter {
      font-size: 0.9em;
      color: #555;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <!-- Email Form -->
  <form id="emailForm">
    <h2>Email</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Role Selection -->
  <form id="roleForm">
    <h2>Choose your role</h2>
    <input type="radio" id="student" name="role" value="student">
    <label for="student">Student</label>

    <input type="radio" id="teacher" name="role" value="teacher">
    <label for="teacher">Teacher</label>
  </form>

  <!-- Interests -->
  <form id="interestForm">
    <h2>Select your interests</h2>
    <input type="checkbox" id="html" name="interest" value="HTML">
    <label for="html">HTML</label>

    <input type="checkbox" id="css" name="interest" value="CSS">
    <label for="css">CSS</label>
  </form>

  <!-- Country and Message -->
  <form id="infoForm">
    <h2>Additional Info</h2>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="ph">Philippines</option>
      <option value="us">United States</option>
      <option value="jp">Japan</option>
    </select>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" rows="4" cols="40"></textarea>
  </form>

  <!-- Password Toggle -->
  <form id="pwdForm">
    <h2>Password Toggle</h2>
    <input type="password" id="pwd" placeholder="Enter password">
    <button type="button" id="toggle">Show/Hide</button>
  </form>

  <!-- Character Counter -->
  <form id="bioForm">
    <h2>Bio</h2>
    <textarea id="bio" maxlength="100" placeholder="Write about yourself..."></textarea>
    <p id="count" class="counter">0/100</p>
  </form>

  <!-- Simple Validation -->
  <form id="formCheck">
    <h2>Validation Form</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <button type="submit">Submit</button>
  </form>

  <!-- Scripts -->
  <script>
    // Login Form
    $('#loginForm').submit(function(e) {
      e.preventDefault();
      if ($('#username').val() === "" || $('#password').val() === "") {
        alert("Please fill in all fields");
      } else {
        alert("Login successful");
      }
    });

    // Email Form
    $('#emailForm').submit(function(e) {
      e.preventDefault();
      alert("Email submitted: " + $('#email').val());
    });

    // Password Toggle
    $('#toggle').on('click', function() {
      let pwd = $('#pwd');
      pwd.attr('type', pwd.attr('type') === 'password' ? 'text' : 'password');
    });

    // Character Counter
    $('#bio').on('input', function() {
      $('#count').text($(this).val().length + "/100");
    });

    // Validation Form
    $('#formCheck').submit(function(e) {
      e.preventDefault();
      if ($('#name').val() === "") {
        $('#name').addClass('error');
      } else {
        $('#name').removeClass('error');
        alert("Form submitted!");
      }
    });
  </script>

</body>
</html>
