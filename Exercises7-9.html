<div style="font-family: sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; background: #fff; border: 1px solid #ddd;">
    <h3>Hezekiah's Basic JS Interactive Features Activity 7-9</h3>
    
    <form id="loginForm">
        <label>Username (3-10 chars):</label><br>
        <input type="text" id="js-username" required minlength="3" maxlength="10" style="width: 100%; margin: 5px 0;"><br>
        
        <label>Password:</label><br>
        <div style="display: flex; gap: 5px;">
            <input type="password" id="pwd" style="flex-grow: 1;">
            <button type="button" onclick="togglePwd()" style="font-size: 12px;">Show/Hide</button>
        </div><br>

        <label>Short Bio:</label><br>
        <textarea id="bio" maxlength="100" style="width: 100%;"></textarea>
        <p id="count" style="font-size: 12px; color: #666; text-align: right;">0/100</p>

        <button type="submit" style="width: 100%; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer;">Submit Form</button>
    </form>
</div>

<script>
    // Exercise 7: Alert
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        alert("Form submitted successfully!");
    });

    // Exercise 8: Character Count
    const bio = document.getElementById("bio");
    const count = document.getElementById("count");
    bio.addEventListener("input", function() {
        count.textContent = bio.value.length + "/100";
    });

    // Exercise 9: Toggle Password
    function togglePwd() {
        const pwd = document.getElementById("pwd");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>
